<!DOCTYPE html>
<html lang="en us">

	<head>
		<meta charset="utf-8">
		<title>Trivia Game</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>

	<body>
		
		<!-- Div that contains the Jumbotron where the game will take place -->
		<div class="row">
    		<div class="col-md-10">
				<div class="jumbotron">
					<!-- Header -->
		  			<h1 class="display-4">Totally Trivial Trivia Game</h1>
		  			<br>
		  			<br>

					
		  			<!-- Count down for questions -->
		  			<div id="questions-section" style="display: none">
						<span id="show-timer" class="lead"></span>
						<br>
						<br>

						<!-- Empty div where trivia content will appear -->
						<div id="trivia" class="questions"></div>
						<br>
						<br>
							<p id="option1" class="questions"></p>
							<br>
							<p id="option2" class="questions"></p>
							<br>
							<p id="option3" class="questions"></p>
							<br>
							<p id="option4" class="questions"></p>
						<br>
						<br>
					</div>

					<!-- Empty div where Trivia answer appears -->
					<div id="answer-section" style="display: none">
						<p id="answer-response"></p>
						<br />
						<br />
						<p id="answer" class="answers"></p>
						<br>
						<br>

						<!-- Empty div gif content will appear -->
						<div id="image-holder" class="answers"></div>
					</div>

					<!-- Div houses game over screen -->
					<div id="gameover">
						<p id="correct"></p>
						<br>
						<p id="incorrect"></p>
					</div>

					<!-- Div that contains start button -->
					<button type="button" id="start" class="btn btn-primary">Start</button>
		<!-- 			<p class="lead">
					<a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
					</p>

 -->	
 				</div>
			</div>
		</div>

 -->		
		<!-- JQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Script for Trivia Database -->
		<script type="text/javascript" src="assets/javascript/trivia_database_2.js"></script>

		<!-- Script -->
		<script type="text/javascript" src="assets/javascript/app2.js"></script>

	</body>
</html>
